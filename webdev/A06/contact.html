<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            color: black;
            transition: background-color 0.3s, color 0.3s;
        }

        .navbar-brand {
            font-weight: bold;
        }

        .banner {
            background-image: url('images/me.JPG');
            background-size: cover;
            background-position: center;
            width: 100%;
            margin: 0;
            padding: 100px 0;
            color: white;
            text-align: center;
        }

        .banner h1 {
            font-weight: bold;
            font-size: 3rem;
            margin: 0;
        }

        .banner p {
            font-weight: bold;
            margin: 10px 0;
        }

        .back-btn {
            background-color: black;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            font-size: 0.9rem;
            text-transform: uppercase;
        }

        .back-btn:hover {
            background-color: #555;
            color: white;
        }

        .image-container {
            display: flex;
            flex-direction: column; 
            align-items: center;
            margin: 20px;
        }

        .image-container img {
            width: 100%; 
            max-width: 700px; 
            height: auto; 
            margin: 10px;
            border: 2px solid white;
            transition: transform 0.3s ease; 
        }

        .image-container img:hover {
            transform: scale(1.05); 
            border-color: #07090c; 
        }

        #footer {
            background-color: black;
            color: white;
            padding: 20px;
            text-align: center;
            display: none;
        }

        .footer-content {
            font-size: 1rem;
        }

        .nav-link {
            color: black;
        }

        .nav-link:hover {
            color: gray;
        }

        [data-bs-theme="dark"] {
            background-color: #212529;
            color: white;
        }

        [data-bs-theme="dark"] footer {
            background-color: #343a40;
            color: white;
        }

        [data-bs-theme="dark"] .banner {
            color: white;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">ICONLEE</a>
            <button class="btn btn-outline-secondary" onclick="changeMode()">Mode</button>
        </div>
    </nav>

    <section class="banner">
        <div class="text-content">
            <h1 class="display-3">Hello! I'm Coleen Isles</h1>
            <p class="lead">Coleen: Your Vision, Through My Lens</p>
            <a href="index.html" class="btn back-btn mt-3">Back</a>
        </div>
    </section>    

    <div class="container text-center my-5">
        <h1 class="display-4">Contact me here!</h1>
        <div class="image-container">
            <img src="images/isles_front.jpg" alt="Image 1">
            <img src="images/isles_back.jpg" alt="Image 2">
        </div>
    </div>

    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top" style="padding: 20px;">
        <div class="col-md-4 d-flex align-items-center">
            <span class="mb-3 mb-md-0 text-body-secondary">Â© 2024 Isles, Inc</span>
        </div>

        <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
            <li class="ms-3">
                <a class="text-body-secondary" href="https://x.com/coleenislesss"><i class="bi bi-twitter"></i></a>
            </li>
            <li class="ms-3">
                <a class="text-body-secondary" href="https://www.instagram.com/cln.selsi/"><i class="bi bi-instagram"></i></a>
            </li>
            <li class="ms-3">
                <a class="text-body-secondary" href="https://www.facebook.com/coleen.isles"><i class="bi bi-facebook"></i></a>
            </li>
        </ul>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        var currentTheme = "light";

        function changeMode() {
            var bodyElement = document.body;
            currentTheme = currentTheme === "light" ? "dark" : "light";
            bodyElement.setAttribute("data-bs-theme", currentTheme);
        }
    </script>
</body>

</html>
