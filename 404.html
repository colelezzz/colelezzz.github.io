<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Error</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="icon" href="img/404.png">
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
        }

        body {
            display: flex;
            flex-direction: column;
            font-family: 'Tahoma', Verdana, Segoe UI, Geneva, sans-serif;
            min-height: 100vh;
            margin: 0;
        }

        .bg-light-purple {
            background-color: #e8d9f5;
        }

        .text-dark-purple {
            color: #6c48aa;
        }

        .btn-dark-purple {
            background-color: #6c48aa;
            border: 1px solid white;
        }

        .btn-outline-dark-purple {
            color: #6c48aa;
            border: 1px solid #6c48aa;
        }

        .btn-outline-dark-purple:hover {
            background-color: #6c48aa;
            color: #fff;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            flex: 1;
        }

        .image-container {
            max-width: 100%;
            max-height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .image-container img {
            height: auto;
            object-fit: contain;
        }

        .social-links i {
            font-size: 2rem;
            transition: transform 0.3s ease, color 0.3s ease, text-shadow 0.3s ease;
            display: inline-flex;
        }

        .social-links a:hover i {
            color: #5f5d5d;
            transform: scale(1.2) rotateY(180deg);
            text-shadow: 2px 2px 5px #9d70ec;
        }

        @media (max-width: 768px) {
            .social-links i {
                font-size: 1.5rem;
            }

            .social-links a:hover i {
                transform: scale(1.1) rotateY(180deg);
            }
        }
    </style>
</head>

<body class="bg-light-purple">
    <div class="container d-flex flex-column justify-content-center align-items-center">
        <div class="row align-items-center g-0">
            <div class="col-md-6 text-md-start text-center">
                <h1 class="display-4 fw-bold text-dark-purple">404</h1>
                <h2 class="fw-bold">D'oh! You're Off the Map!</h2>
                <p class="text-muted">
                    The page you requested is missing—just like Homer’s donuts.<br>
                    Don’t have a cow, man! You can head back to the previous page.
                </p>
                <div class="mt-3 d-flex flex-column align-items-md-start align-items-center">
                    <div>
                        <a href="index.html" class="btn btn-dark-purple text-white px-4 me-2">Home</a>
                        <a href="javascript:history.back()" class="btn btn-outline-dark-purple px-4">Back</a>
                    </div>
                    <div class="social-links mt-3 d-flex">
                        <a href="https://github.com/colelezzz" class="text-dark-purple me-3"><i
                                class="bi bi-github"></i></a>
                        <a href="https://www.facebook.com/coleen.isles" class="text-dark-purple me-3"><i
                                class="bi bi-facebook"></i></a>
                        <a href="https://www.instagram.com/cln.selsi/" class="text-dark-purple me-3"><i
                                class="bi bi-instagram"></i></a>
                        <a href="https://x.com/coleenislesss" class="text-dark-purple me-3"><i
                                class="bi bi-twitter"></i></a>
                        <a href="https://mail.google.com/mail/?view=cm&fs=1&to=islesleen@gmail.com" target="_blank"
                            class="text-dark-purple">
                            <i class="bi bi-envelope"></i>
                        </a>
                    </div>
                </div>
            </div>
            <div class="container d-flex flex-column justify-content-center align-items-center">
                <div class="image-container mx-auto">
                    <img src="webdev/M03/404.png" alt="Error: Lost in Space" class="img-fluid">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
