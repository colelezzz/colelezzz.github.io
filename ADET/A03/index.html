<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<style>
    .character-card {
        position: relative;
        overflow: hidden;
    }

    .character-card .hover-text {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.4);
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        opacity: 1;
        transition: opacity 0.3s ease;
        padding: 15px;
        border-radius: 5px;
    }

    .character-card:hover .hover-text {
        background-color: rgba(0, 0, 0, 0.8);
    }
</style>


<body style="background-image: url('assets/background.jpg'); background-size: cover; background-repeat: no-repeat;">

    <div class="container-fluid">
        <!-- 1st Row -->
        <div class="row">

            <div class="col-7 col-md-3">
                <div class="card p-0 rounded-3 my-1" style="height: 300px; border: 3px solid black;">

                        style="width: 100%; height: 100%; object-fit: fill; border-radius: 3px;">
                </div>
            </div>

            <div class="col-5 col-md-2">
                <div class="card p-0 rounded-3 my-1" style="height: 300px; border: 3px solid black;">
                    <img src="assets/img4.jpg" alt="Image"
                        style="width: 100%; height: 100%; object-fit: fill; border-radius: 3px;">
                </div>
            </div>

            <div class="col-12 col-md-3">
                <div class="row">
                    <div class="col-6 col-md-12">
                        <a href="shared/characters/index.html"
                            class="card character-card p-0 rounded-3 my-1 d-block text-decoration-none"
                            style="height: 145px; overflow: hidden; border: 3px solid black; position: relative;">
                            <img src="assets/img1.jpg" alt="Image"
                                style="width: 100%; height: 100%; object-fit: fill; border-radius: 5px;">
                            <div class="hover-text">
                                <p style="margin: 0; font-size: 13px; font-weight: bold;">Click here to Meet the
                                    Characters!ü¶∏‚Äç‚ôÄÔ∏è</p>
                            </div>
                        </a>
                    </div>

                    <div class="col-6 col-md-12">
                        <a href="index.html" class="card character-card p-0 rounded-3 my-1 d-block text-decoration-none"
                            style="height: 145px; overflow: hidden; border: 3px solid black; position: relative;">
                            <img src="assets/img8.jpg" alt="Image"
                                style="width: 100%; height: 100%; object-fit: fill; border-radius: 5px;">
                            <div class="hover-text">
                                <p style="margin: 0; font-size: 13px; font-weight: bold;">Click here to Dive into
                                    Townsville!üì∏</p>
                            </div>
                        </a>
                    </div>
                </div>
            </div>

            <div class="col-12 col-md-4">
                <div class="card p-0 rounded-3 my-1"
                    style="height: 300px; border: 3px solid black; overflow: hidden; position: relative;">
                    <img src="assets/img3.gif" alt="Image"
                        style="width: 100%; height: 100%; object-fit: cover; border-radius: 3px;">
                </div>
            </div>

        </div>

        <!-- 2nd Row -->
        <div class="row">
            <div class="col-12 col-md-2">
                <div class="row">
                    <div class="col-6 col-md-12">
                        <div class="card p-0 rounded-3 my-1" style="height: 200px; border: 3px solid black;">
                            <img src="assets/img6.jpg" alt="Image"
                                style="width: 100%; height: 100%; object-fit: fill; border-radius: 3px;">
                        </div>
                    </div>
                    <div class="col-6 col-md-12">
                        <div class="card p-0 rounded-3 my-1" style="height: 200px; border: 3px solid black;">
                            <img src="assets/img7.jpg" alt="Image"
                                style="width: 100%; height: 100%; object-fit: cover; border-radius: 3px;">
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-12 col-md-7">
                <div class="card p-0 rounded-3 my-1"
                    style="height: 410px; overflow: hidden; border: 3px solid black; position: relative;">
                    <iframe id="youtube-video" width="100%" height="100%"
                        src="https://www.youtube.com/embed/f7MiaSr-0ug?autoplay=1&mute=1&controls=0&showinfo=0&rel=0&modestbranding=1&disablekb=1"
                        title="YouTube video player" frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen
                        style="object-fit: cover; border-radius: 5px;">
                    </iframe>

                    <div id="sound-icon"
                        style="position: absolute; bottom: 10px; left: 10px; cursor: pointer; font-size: 24px; color: white;"
                        onclick="toggleSound()">
                        <i class="fas fa-volume-mute"></i>
                    </div>
                </div>
            </div>

            <div class="col-12 col-md-3">
                <div class="card p-0 rounded-3 my-1" style="height: 410px; overflow: hidden; border: 3px solid black;">
                    <img src="assets/img2.jpg" alt="Image"
                        style="width: 100%; height: 100%; object-fit: fit; border-radius: 5px;">
                </div>
            </div>
        </div>
    </div>

    <script>
        function toggleSound() {
            var iframe = document.getElementById("youtube-video");
            var muteStatus = iframe.src.includes("mute=1") ? 0 : 1;
            iframe.src = iframe.src.replace(/mute=\d/, "mute=" + muteStatus);
            document.getElementById("sound-icon").innerHTML = muteStatus ? '<i class="fas fa-volume-mute"></i>' : '<i class="fas fa-volume-up"></i>'; // Change icon
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous">
        </script>
