<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BlÃ¼ | POS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/style.css">
  <link href="img/icon.png" rel="icon">
</head>

<body>
  <!-- NAVBAR -->
  <div class="container-fluid py-3">
    <div class="row align-items-center gx-2">
      <div class="col-3 col-md-2">
        <div class="logo">BLÃœ</div>
      </div>
      <div class="col-6 col-md-8">
        <input type="text" class="form-control" placeholder="Search for categories or products...">
      </div>
      <div class="col-3 col-md-2 text-end">
        <div class="d-flex align-items-center justify-content-end gap-2">
          <img src="img/admin.jpg" alt="Admin" class="rounded-circle" width="40" height="40">
          <span class="d-none d-md-inline" style="color:#e60023"><b>Admin</b></span>
        </div>
      </div>
    </div>
  </div>

  <!-- CATEGORIES -->
  <div class="container-fluid py-3">
    <div class="row">
      <div class="col-12 col-md-9">
        <div class="card mb-3">
          <div class="card-body">
            <h5 class="card-title" style="color:#e60023"><b>Categories</b></h5>
            <div id="categories" class="d-flex overflow-auto gap-2"></div>
          </div>
        </div>

        <!-- PRODUCTS EACH CATEGORIES -->
        <div class="card mb-3" style="height: 620px;">
          <div class="card-body d-flex flex-column" style="height: 100%;">
            <h5 class="card-title" style="color:#e60023"><b>Products</b></h5>
            <div id="maincontainer"
              class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4 pt-3 mt-1 justify-content-center"
              style="overflow-y: auto; height: 100%;"></div>
          </div>
        </div>
      </div>

      <!-- RECEIPT -->
      <div class="col-12 col-md-3">
        <div class="card p-3 overflow-auto" style="max-height: 775px;">
          <div class="d-flex justify-content-between align-items-center mb-2">
            <h6 class="mb-0" style="color:#e60023">Items in Cart</h6>
            <button onclick="clearCart()" class="btn btn-sm btn-outline-secondary">Clear Cart</button>
          </div>
          <div id="receipt" class="mb-3"></div>
          <div class="d-flex justify-content-between">
            <strong>Total</strong>
            <strong id="totalValue">0</strong>
          </div>
          <button class="btn btn-danger w-100 mt-3" data-bs-toggle="modal" data-bs-target="#checkoutModal">
            Checkout
          </button>
        </div>
      </div>

      <!-- MODAL FOR CONFIRMATION -->
      <div class="modal fade" id="checkoutModal" tabindex="-1" aria-labelledby="checkoutModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content p-3" style="font-family: 'Courier New', Courier, monospace; border-radius: 10px;">

            <div class="modal-header border-bottom-0">
              <h5 class="modal-title w-100 text-center fw-bold" id="checkoutModalLabel">ðŸ§¾ Receipt</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <div class="modal-body pt-0">
              <hr style="margin-top: 0;">
              <div id="modalReceipt" class="mb-3" style="white-space: pre-line;"></div>
              <hr>
              <div class="d-flex justify-content-between fs-6 mb-2">
                <strong>Total</strong>
                <strong id="modalTotal">â‚±0</strong>
              </div>
              <hr>
            </div>

            <div class="modal-footer border-top-0 d-flex justify-content-between">
              <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancel</button>
              <button type="button" class="btn btn-success" onclick="confirmCheckout()">Confirm</button>
            </div>

          </div>
        </div>
      </div>

      <script src="assets/pos.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
